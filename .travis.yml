language: java
install: true

before_install:
- openssl aes-256-cbc -K $encrypted_d328b9e20119_key -iv $encrypted_d328b9e20119_iv
  -in keyring.asc.enc -out keyring.asc -d
- chmod +x gradlew

stages:
- name: build
- name: snapshot
  if: branch = develop
- name: release
  if: branch = master

jobs:
  include:
  - stage: build
    script:
    - gpg --import keyring.asc
    - gpg --dearmor keyring.asc
    - "./gradlew build"
  - stage: snapshot
    script:
    - gpg --import keyring.asc
    - gpg --dearmor keyring.asc
    - "./gradlew artifactoryPublish -x test -Dbuild.number=$TRAVIS_BUILD_NUMBER"
  - stage: release
    script:
    - gpg --import keyring.asc
    - gpg --dearmor keyring.asc
    - "./gradlew bintrayUpload -x test -Drelease=true -Dbuild.number=$TRAVIS_BUILD_NUMBER"
